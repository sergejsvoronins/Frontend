<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulär</title>
  <link rel="stylesheet" href="css/formsmain.css">
</head>
<body>
  <h2>Formulär</h2>
  <form>
    <label for="firstname">Förnamn:</label>
    <input type="text" id="firstname" name="name" placeholder="Sergejs" required>
    <input type="number" id="age" name="age" placeholder="Age" min="10">
    <input type="email" id="email" name="email" placeholder="email">

    <label for="red">Röd</label>
    <input type="radio" name="colors" id="red">
    <label for="green">Grön</label>
    <input type="radio" name="colors" id="green">
    <label for="yellow">Gul</label>
    <input type="radio" name="colors" id="yellow">

    <select name="color" id="color">
        <option value="green">green</option>
        <option value="red">red</option>
        <option value="yellow">yellow</option>
        

    </select>
    <button>Spara</button>
    <hr>
    <h2>Positions</h2>


    <section class="content">
      <article></article>
    </section>

  </form>
</body>
</html>
